<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" 
              slot="start" 
              routerLink="/dashboard" 
              color="blurple"
              style="margin-left: 12px;"></ion-icon>
    <ion-icon name="menu-outline" slot="end" color="blurple" style="margin-right: 12px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1 class="ion-text-center" style="font-weight: 300; font-size: 2em;">Muse</h1>
  
  <div class="img_cover" style="margin-top: 10px;">
    <img src="../../assets/music/07.jpg" alt="">
  </div>

  <p class="ion-text-center" style="font-weight: 100; font-size: 12px;">
    Lorem ipsum dolor sit amet, consectetur adipisicing.
  </p>

  <div style="margin-top: 20px;">
    <ion-range min="0" max="100" color="blurple" pin="true" ticks="true">
      <ion-label slot="start">00:35</ion-label>
      <ion-label slot="end">03:42</ion-label>
    </ion-range>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-icon name="caret-forward-circle-outline" size="large" color="blurple"></ion-icon>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="ion-text-center">
          <ion-icon name="heart-outline" color="blurple"></ion-icon>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-icon name="options-outline" color="blurple"></ion-icon>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-icon name="heart-outline" color="blurple"></ion-icon>
        </ion-col>
        <ion-col size="3" class="ion-text-center">
          <ion-icon name="list-outline" color="blurple"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
