

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-icon name="chevron-back-outline" slot="start" routerLink="/profiles"></ion-icon>
    <ion-icon name="camera-outline" slot="end"></ion-icon>
  </ion-item>
  <div style="height: 1em;"></div>
  <div class="avatar-profile">
    <img src="../../../assets/profiles/p4.jpg">
  </div>
  <h1 class="ion-text-center" 
      style="font-weight: lighter; font-size: 2em;">
      Daniel Ricardo
  </h1>
  <p  class="ion-text-center"
      style="font-weight: lighter; font-size: 0.8em; margin-top: -10px;" >
    <ion-icon name="location-outline"></ion-icon>
    Madrid - Spain
  </p>
  <p class="ion-text-center">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
    Iure quidem, tempore temporibus natus, quod error aperiam 
    vel rem exercitationem repellendus porro at modi qui veritatis.
  </p>
  <div style="height: 0.5em;"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-text-center">
        <p style="font-size: 0.8em; font-weight: 100;">Follower</p>
        <h1 style="font-size: 1.2em; font-weight: bolder; margin-top: -18px;">2318</h1>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <p style="font-size: 0.8em; font-weight: 100;">Likes</p>
        <h1 style="font-size: 1.2em; font-weight: bolder; margin-top: -18px;">116</h1>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <p style="font-size: 0.8em; font-weight: 100;">Works</p>
        <h1 style="font-size: 1.2em; font-weight: bolder; margin-top: -18px;">31</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item lines="full">
      <ion-icon name="chatbox-ellipses-outline" slot="start" color="blurple"></ion-icon>
      <ion-text>
        My Messages
      </ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="notifications-outline" slot="start" color="sun"></ion-icon>
      <ion-text>
        Notifications
      </ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="settings-outline" slot="start" color="emerald"></ion-icon>
      <ion-text>
        Settings
      </ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
