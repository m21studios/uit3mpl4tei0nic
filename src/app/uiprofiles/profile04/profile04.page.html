

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-icon name="close-circle-outline" color="blurple" routerLink="/profiles" slot="end" style="margin-right: -18px;"></ion-icon>
  </ion-item>

  <div class="profile">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="ion-text-center">
          <ion-avatar>
            <img src="../../../assets/profiles/p23.jpg" style="width: 3.5em; height: 3.5em;">
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <h1 style="font-weight: 100; font-size: 1.5em; color: white; margin-top: -0.2em;">Dana Doe</h1>
          <p style="font-weight: 100; font-size: 0.8em; color: white; margin-top: -1em;">United State</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-text-center">
        <ion-icon name="settings-outline" color="blurple" style="font-size: 14px;"></ion-icon>
        <ion-label style="font-size: 10px;">Settings</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-icon name="card-outline" color="blurple" style="font-size: 14px;"></ion-icon>
        <ion-label style="font-size: 10px;">Payment</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-icon name="notifications-outline" color="blurple" style="font-size: 14px;"></ion-icon>
        <ion-label style="font-size: 10px;">Notifications</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-list lines="none">
    <ion-list-header color="blurple">General</ion-list-header>
    <ion-item lines="full">
      <ion-icon name="basket-outline" slot="start" color="blurple"></ion-icon>
      <ion-label>My Orders</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="location-outline" slot="start" color="blurple"></ion-icon>
      <ion-label>My Address</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="person-circle-outline" slot="start" color="blurple"></ion-icon>
      <ion-label>Edit Profile</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="lock-open-outline" slot="start" color="blurple"></ion-icon>
      <ion-label>Change Password</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <br>
    <ion-list-header color="blurple">About & Terms</ion-list-header>
    <ion-item lines="full">
      <ion-icon name="business-outline" slot="start" color="blurple"></ion-icon>
      <ion-label>About Company</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="newspaper-outline" slot="start" color="blurple"></ion-icon>
      <ion-label>Privacy policy</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <br>
    <ion-list-header color="blurple">Notifications</ion-list-header>
    <ion-item lines="full">
      <ion-label>Notifications</ion-label>
      <ion-toggle color="blurple" slot="end"></ion-toggle>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Updates</ion-label>
      <ion-toggle color="blurple" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
