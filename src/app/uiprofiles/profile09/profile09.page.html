

<ion-content>

    <div class="profile_img animate__animated animate__bounceIn">

        <ion-item>
          <ion-label position="floating" color="asphal">UserName</ion-label>

              margin-right: 8px;

              font-weight: 100;">

        </ion-item>

        <ion-item>
          <ion-label position="floating" color="asphal">Email</ion-label>

        <ion-item>

              text-align: right;

        <ion-item>
